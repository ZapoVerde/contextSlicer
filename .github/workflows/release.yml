name: Release Desktop App

on:
  push:
    tags:
      - "v*"
  # This enables the manual button in GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (e.g. v1.3.0)'
        required: true
        default: 'v1.x.x'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Upload Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Desktop Executables
        run: pnpm --filter @slicer/desktop package

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # LOGIC: If manual input exists, use it. Otherwise, use the git tag name.
          tag_name: ${{ inputs.version || github.ref_name }}
          files: |
            packages/desktop/release/desktop-linux
            packages/desktop/release/desktop-win.exe
          generate_release_notes: true
          draft: false
          prerelease: false