name: Release Desktop App

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write # Required to create releases and upload assets

jobs:
  build-and-release:
    name: Build & Upload Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Desktop Executables
        # This runs your existing build script: vite build + esbuild + pkg
        run: pnpm --filter @slicer/desktop package

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # pkg outputs files to packages/desktop/release/
          files: |
            packages/desktop/release/desktop-linux
            packages/desktop/release/desktop-win.exe
          generate_release_notes: true
          draft: false
          prerelease: false